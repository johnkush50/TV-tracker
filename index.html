<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchTracker | Track Your Movies & TV Shows</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #fd79a8;
            --background-color: #f5f6fa;
            --card-color: #ffffff;
            --text-color: #2d3436;
            --accent-color: #00cec9;
            --error-color: #d63031;
            --success-color: #00b894;
            --border-radius: 12px;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-color), #dfe6e9);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .form-section {
            background: var(--card-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .form-section h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .rating-container {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .rating-container input {
            display: none;
        }

        .rating-container label {
            cursor: pointer;
            font-size: 1.5rem;
            color: #ccc;
            padding: 0 0.1rem;
            transition: var(--transition);
        }

        .rating-container label:hover,
        .rating-container label:hover ~ label,
        .rating-container input:checked ~ label {
            color: #ffc107;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-block {
            width: 100%;
        }

        .entries-section {
            height: 100%;
        }

        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .filter-container {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .filter-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .entries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .entry-card {
            background: var(--card-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        .entry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .entry-type {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            border-bottom-left-radius: var(--border-radius);
        }

        .entry-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            padding-right: 80px; /* Make room for the type badge */
        }

        .entry-rating {
            margin-bottom: 0.5rem;
            color: #ffc107;
        }

        .entry-notes {
            margin-bottom: 1rem;
            opacity: 0.8;
            max-height: 80px;
            overflow-y: auto;
        }

        .entry-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .action-btn {
            background-color: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            color: var(--secondary-color);
            transform: scale(1.1);
        }

        .edit-btn:hover {
            color: var(--accent-color);
        }

        .delete-btn:hover {
            color: var(--error-color);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.3s forwards;
            z-index: 1000;
        }

        .notification.error {
            background-color: var(--error-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* No entries message */
        .no-entries {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: var(--border-radius);
        }

        .no-entries i {
            font-size: 3rem;
            color: var(--primary-color);
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        /* Modal for editing */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        /* Media Queries */
        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
            }

            .entries-section {
                order: 2;
            }

            .form-section {
                order: 1;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .entries-grid {
                grid-template-columns: 1fr;
            }

            .entries-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(45deg);
        }

        /* Dark theme */
        body.dark-theme {
            --background-color: #1a1a2e;
            --card-color: #272741;
            --text-color: #ffffff;
        }

        body.dark-theme .entry-card {
            background: var(--card-color);
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <header>
            <h1>WatchTracker</h1>
            <p class="tagline">Keep track of your favorite movies and TV shows</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Add New Entry</h2>
                <form id="entryForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter title" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="">Select type</option>
                            <option value="Movie">Movie</option>
                            <option value="TV Show">TV Show</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Rating</label>
                        <div class="rating-container">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star1" name="rating" value="1" required>
                            <label for="star1" title="1 star"><i class="fas fa-star"></i></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes (optional)</label>
                        <textarea id="notes" placeholder="Add your thoughts..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-block">Add Entry</button>
                </form>
            </section>

            <section class="entries-section">
                <div class="entries-header">
                    <h2>Your Entries</h2>
                    <div class="filter-container">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="Movie">Movies</button>
                        <button class="filter-btn" data-filter="TV Show">TV Shows</button>
                    </div>
                </div>
                <div class="entries-grid" id="entriesGrid">
                    <!-- Entries will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Entry</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editType">Type</label>
                    <select id="editType" required>
                        <option value="Movie">Movie</option>
                        <option value="TV Show">TV Show</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Rating</label>
                    <div class="rating-container" id="editRatingContainer">
                        <input type="radio" id="editStar5" name="editRating" value="5">
                        <label for="editStar5" title="5 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="editStar4" name="editRating" value="4">
                        <label for="editStar4" title="4 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="editStar3" name="editRating" value="3">
                        <label for="editStar3" title="3 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="editStar2" name="editRating" value="2">
                        <label for="editStar2" title="2 stars"><i class="fas fa-star"></i></label>
                        <input type="radio" id="editStar1" name="editRating" value="1">
                        <label for="editStar1" title="1 star"><i class="fas fa-star"></i></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editNotes">Notes (optional)</label>
                    <textarea id="editNotes"></textarea>
                </div>
                <button type="submit" class="btn btn-block">Update Entry</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const entryForm = document.getElementById('entryForm');
            const entriesGrid = document.getElementById('entriesGrid');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const editModal = document.getElementById('editModal');
            const closeModal = document.getElementById('closeModal');
            const editForm = document.getElementById('editForm');
            const themeToggle = document.getElementById('themeToggle');
            
            // State
            let entries = JSON.parse(localStorage.getItem('watchEntries')) || [];
            let currentFilter = 'all';
            let editingId = null;
            
            // Functions
            const saveEntries = () => {
                localStorage.setItem('watchEntries', JSON.stringify(entries));
            };
            
            const renderEntries = () => {
                entriesGrid.innerHTML = '';
                
                const filteredEntries = currentFilter === 'all' 
                    ? entries 
                    : entries.filter(entry => entry.type === currentFilter);
                
                if (filteredEntries.length === 0) {
                    entriesGrid.innerHTML = `
                        <div class="no-entries">
                            <i class="fas fa-film"></i>
                            <p>No entries yet. Add your first movie or TV show!</p>
                        </div>
                    `;
                    return;
                }
                
                filteredEntries.forEach(entry => {
                    const entryCard = document.createElement('div');
                    entryCard.className = 'entry-card';
                    entryCard.dataset.id = entry.id;
                    
                    // Prepare stars HTML
                    let starsHTML = '';
                    for (let i = 1; i <= 5; i++) {
                        const starClass = i <= entry.rating ? 'fas' : 'far';
                        starsHTML += `<i class="${starClass} fa-star"></i>`;
                    }
                    
                    entryCard.innerHTML = `
                        <div class="entry-type">${entry.type}</div>
                        <h3 class="entry-title">${entry.title}</h3>
                        <div class="entry-rating">${starsHTML}</div>
                        <p class="entry-notes">${entry.notes || 'No notes added'}</p>
                        <div class="entry-actions">
                            <button class="action-btn edit-btn" data-id="${entry.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" data-id="${entry.id}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    
                    entriesGrid.appendChild(entryCard);
                });
                
                // Add event listeners to the new buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const id = btn.dataset.id;
                        openEditModal(id);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const id = btn.dataset.id;
                        deleteEntry(id);
                    });
                });
            };
            
            const addEntry = (entry) => {
                entries.unshift(entry);
                saveEntries();
                renderEntries();
                showNotification('Entry added successfully!');
            };
            
            const updateEntry = (id, updatedEntry) => {
                const index = entries.findIndex(entry => entry.id === id);
                if (index !== -1) {
                    entries[index] = { ...entries[index], ...updatedEntry };
                    saveEntries();
                    renderEntries();
                    closeEditModal();
                    showNotification('Entry updated successfully!');
                }
            };
            
            const deleteEntry = (id) => {
                const entryCard = document.querySelector(`.entry-card[data-id="${id}"]`);
                
                // Add removal animation
                entryCard.style.animation = 'fadeOut 0.3s forwards';
                
                setTimeout(() => {
                    entries = entries.filter(entry => entry.id !== id);
                    saveEntries();
                    renderEntries();
                    showNotification('Entry removed successfully!');
                }, 300);
            };
            
            const openEditModal = (id) => {
                const entry = entries.find(entry => entry.id === id);
                if (!entry) return;
                
                editingId = id;
                document.getElementById('editId').value = id;
                document.getElementById('editTitle').value = entry.title;
                document.getElementById('editType').value = entry.type;
                document.getElementById('editNotes').value = entry.notes || '';
                
                // Set rating
                document.querySelector(`#editRatingContainer input[value="${entry.rating}"]`).checked = true;
                
                editModal.classList.add('active');
            };
            
            const closeEditModal = () => {
                editModal.classList.remove('active');
                editingId = null;
                editForm.reset();
            };
            
            const showNotification = (message, isError = false) => {
                // Remove existing notification if any
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }
                
                const notification = document.createElement('div');
                notification.className = `notification ${isError ? 'error' : ''}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'fadeOut 0.3s forwards';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            };
            
            const toggleTheme = () => {
                document.body.classList.toggle('dark-theme');
                const isDark = document.body.classList.contains('dark-theme');
                
                // Update icon
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                
                // Save preference to localStorage
                localStorage.setItem('darkTheme', isDark);
            };
            
            // Event Listeners
            entryForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const title = document.getElementById('title').value.trim();
                const type = document.getElementById('type').value;
                const ratingInput = document.querySelector('input[name="rating"]:checked');
                const notes = document.getElementById('notes').value.trim();
                
                if (!title || !type || !ratingInput) {
                    showNotification('Please fill in all required fields!', true);
                    return;
                }
                
                const rating = parseInt(ratingInput.value);
                
                const newEntry = {
                    id: Date.now().toString(),
                    title,
                    type,
                    rating,
                    notes,
                    createdAt: new Date().toISOString()
                };
                
                addEntry(newEntry);
                entryForm.reset();
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderEntries();
                });
            });
            
            editForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const title = document.getElementById('editTitle').value.trim();
                const type = document.getElementById('editType').value;
                const ratingInput = document.querySelector('input[name="editRating"]:checked');
                const notes = document.getElementById('editNotes').value.trim();
                
                if (!title || !type || !ratingInput) {
                    showNotification('Please fill in all required fields!', true);
                    return;
                }
                
                const rating = parseInt(ratingInput.value);
                
                updateEntry(editingId, {
                    title,
                    type,
                    rating,
                    notes,
                    updatedAt: new Date().toISOString()
                });
            });
            
            closeModal.addEventListener('click', closeEditModal);
            
            window.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    closeEditModal();
                }
            });
            
            themeToggle.addEventListener('click', toggleTheme);
            
            // Initialize
            const loadThemePreference = () => {
                const isDark = localStorage.getItem('darkTheme') === 'true';
                if (isDark) {
                    document.body.classList.add('dark-theme');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            };
            
            loadThemePreference();
            renderEntries();
        });
    </script>
</body>
</html>
